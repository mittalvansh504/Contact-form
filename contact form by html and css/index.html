<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Form</h1>
    <form action="" class="container">
        <p>Name: <input type="text" name="name" id="name" placeholder="abcd fsgjs" required></p>
        <p>Email: <input type="email" name="email" id="email" placeholder="abc123@mail.com" required></p>
        <p>Subject: <input type="Subject" name="Subject" id="Subject" placeholder="subject" required></p>
        <p>Message: <textarea name="message" id="message" cols="80" rows="20" placeholder="message"></textarea></p>
        <input class="doll" type="submit" value="submit">
    </form>
</body>
</html>
